<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>microphone-pitch.js demo</title>
  <script type="text/javascript" src="microphone-pitch.js"></script>
  <script type="text/javascript">

    // start listening: will prompt the user for microphone access (if not already granted)
    // if microphone permission was denied, "error" will be truthy
    // if data is being received, "error" will be false
    // onPitchChange can be initialized or changed after start is called
    function start() {
      microphonePitch.start(function(error) {
        document.getElementById('status').innerHTML = error ? error : 'Input started.';
      });
    }

    // Stop listening; onPitchChange will not receive updates
    // To resume listening, use "start"
    function pause() {
      microphonePitch.pause();
    }

  </script>
</head>
<body>

  <strong>Pitch Information: </strong>
  <span id="pitch">
    The pitch will appear here once there is input.
  </span>
  <br />

  <strong>Microphone Status: </strong>
  <span id="status">
    Not started.
  </span>
  <br />

  <button type="button" onclick="start()">start / resume</button>
  <button type="button" onclick="pause()">pause</button>

</body>
</html>
